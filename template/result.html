<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="bg-secondary">
<nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a style="font-weight: bold; font-size: 28px" class="ms-auto me-auto navbar-brand" href="#">Results</a>
          </div>
</nav>
<div class="container">
    <div class="row mb-5">
        <div class="mt-5 col-lg-4 p-0">
            <div style="height:377px" class="card me-3">
                <div class="card-header text-center" style="font-size: 22px; width: 100%">
                    Real File
                </div>
                <div class="card-body">
                    <img src="{{ url_for('static', filename='real_file.png') }}" class="mt-3" alt="Resultado final" style="width:100%">
                </div>
            </div>
        </div>
        <div class="mt-5 col-lg-4 p-0">
            <div class="card me-3">
                <div class="card-header text-center" style="font-size: 22px; width: 100%">
                    Gray Image
                </div>
                <div class="card-body">
                    <img src="{{ url_for('static', filename='gray_image.png') }}" alt="Resultado final" style="width:100%">
                </div>
            </div>
            </div>
        <div class="mt-5 col-lg-4 p-0">
            <div class="card me-3">
                <div class="card-header text-center" style="font-size: 22px; width: 100%">
                    Edged Image
                </div>
                <div class="card-body">
                    <img src="{{ url_for('static', filename='edged_image.png') }}" alt="Resultado final" style="width:100%">
                </div>
            </div>
            </div>
        <div class="mt-5 col-lg-4 p-0">
            <div class="card me-3">
                <div class="card-header text-center" style="font-size: 22px; width: 100%">
                    Plate Detection
                </div>
                <div class="card-body">
<img src="{{ url_for('static', filename='numberplate_detected.png') }}" alt="Resultado final" style="width:100%">
                </div>
            </div>
        </div>
        <div class=" mt-5 col-lg-4 p-0">
            <div class="card me-3">
                <div class="card-header text-center" style="font-size: 22px; width: 100%">
                    Cropped Image
                </div>
                <div class="card-body">
<img src="{{ url_for('static', filename='cropped_image.png') }}" alt="Resultado final" style="width:100%">
                </div>
            </div>
        </div>
        <div class="mt-5 col-lg-4 p-0">
            <div style="height: 377px" class="card me-3">
                <div class="card-header text-center" style="font-size: 22px; width: 100%">
                    License Plate Number
                </div>
                <div class="card-body text-center">
<h1 class="mt-5">Detected Text
    {% for e in mylist %}
        {{e}}
    {% endfor %}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
